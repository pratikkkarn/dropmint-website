<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Music</title>
    
    <meta property="og:site_name" content="Mint Music" />
    <meta property="snapchat:sticker" content="https://kit.snapchat.com/ckweb/test/image.png" />
    <meta property="snapchat:app_id" content="506ff128-052e-4905-9663-6fb3c9a41af9" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="favicon.jpg">
    <style>
        /* --- Root Variables & Global Styles --- */
        :root {
            --glow-color: hsl(271, 95%, 65%);
            --spotify-green: #1DB954;
            --transition-speed: 0.5s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; width: 100%; overflow: hidden; }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- DYNAMIC BACKGROUND --- */
        .dynamic-background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2; background-size: cover; background-position: center;
            filter: blur(30px) scale(1.1); opacity: 0;
            transition: background-image 1.2s ease-in-out, opacity 0.8s ease-in-out;
        }
        body.now-playing-active .dynamic-background { opacity: 0.8; }

        body {
            font-family: 'Varela Round', sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            background: linear-gradient(-45deg, #121212, #1d1229, #121212, #122429);
            background-size: 400% 400%; animation: gradient-animation 20s ease infinite;
            color: white; transition: background 0.5s ease;
        }

        /* --- Navigation Bar --- */
        nav {
            flex-shrink: 0; background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); z-index: 10;
        }
        nav ul { display: flex; align-items: center; list-style-type: none; height: 65px; padding: 0 4vw; }
        nav ul li { padding: 0 12px; cursor: pointer; transition: color 0.3s ease; }
        nav ul li:not(.brand):hover { color: var(--glow-color); }
        .brand img { width: 50px; padding-right: 15px; transition: transform 0.5s ease-in-out; }
        .brand:hover img { transform: rotate(360deg); }
        .brand {
            display: flex; align-items: center; font-weight: 700; font-size: 1.8rem;
            font-family: 'Ubuntu', sans-serif; margin-right: auto;
            background: linear-gradient(45deg, #a855f7, #f97316);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- Dropdown --- */
        .dropdown { position: relative; }
        .dropdown span { display: flex; align-items: center; gap: 5px; }
        .dropdown-content {
            visibility: hidden; opacity: 0; position: absolute; left: 50%; top: calc(100% + 15px);
            transform: translate(-50%, -10px); z-index: 20; min-width: 180px;
            background: rgba(18, 18, 18, 0.5); backdrop-filter: blur(20px);
            border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 0; transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
        }
        .dropdown:hover .dropdown-content { visibility: visible; opacity: 1; transform: translate(-50%, 0); }
        .dropdown-content a {
            color: #e0e0e0; padding: 12px 20px; text-decoration: none; display: block;
            font-size: 0.95rem; transition: 0.2s ease;
        }
        .dropdown-content a:hover { background-color: rgba(168, 85, 247, 0.2); color: white; }
        
        /* --- Layout --- */
        .main-content-wrapper {
            display: flex; flex-grow: 1; min-height: 0; padding: 25px; gap: 25px; overflow: hidden;
        }

        .container {
            margin: 0; flex-basis: 420px; flex-shrink: 0;
            padding: 25px; border-radius: 20px;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 0; display: flex; flex-direction: column;
        }

        .song-banner {
            flex-grow: 1; opacity: 1; overflow: hidden; position: relative;
            border-radius: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 20px; padding: 30px;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .banner-placeholder {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 15px; color: rgba(255, 255, 255, 0.4);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .banner-placeholder i { font-size: 4rem; }
        
        .banner-content {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%; opacity: 0; transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .banner-content img {
            max-width: 80%; max-height: 60%; aspect-ratio: 1/1; object-fit: cover;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .banner-content h2 { font-size: 2rem; color: white; margin-top: 20px; text-align: center; }
        .banner-content p { font-size: 1.2rem; color: #b3b3b3; }

        body.now-playing-active .banner-placeholder { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.now-playing-active .banner-content { opacity: 1; transform: scale(1); }

        /* --- Song List --- */
        .songList { flex-grow: 1; min-height: 0; display: flex; flex-direction: column; }
        .songList h1 { font-family: 'Ubuntu', sans-serif; margin-bottom: 20px; flex-shrink: 0; }
        .songItemContainer {
            flex-grow: 1; overflow-y: auto; padding: 0 10px;
            scrollbar-width: thin; scrollbar-color: var(--glow-color) transparent;
        }
        .songItem {
            height: 50px; display: flex; align-items: center; margin: 12px 0; padding: 0 10px;
            border-radius: 50px; background: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease-out, background-color 0.2s ease; cursor: pointer;
        }
        .songItem:hover { transform: scale(1.02); background: rgba(168, 85, 247, 0.2); }
        .songItem img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        .songName { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-right: 15px; }
        .songlistplay i { font-size: 1.5rem; color: rgba(255, 255, 255, 0.8); }

        /* --- Bottom Player --- */
        .bottom {
            flex-shrink: 0; width: 100%; height: 95px; background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px); border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; justify-content: center; padding: 5px 2vw;
            z-index: 20; position: relative;
        }
        .player-core { display: flex; align-items: center; justify-content: space-between; width: 100%;}
        .songInfo { flex: 1; display: flex; align-items: center; gap: 15px; min-width: 0; }
        .songInfo img#currentCoverArt { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; }
        .songInfo .text-details { display: flex; flex-direction: column; overflow: hidden; }
        .songInfo span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-controls { flex: 1.5; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .icons { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .icons i { cursor: pointer; font-size: 1.1rem; color: #b3b3b3; transition: 0.2s; }
        .icons i:hover { color: white; transform: scale(1.1); }
        .icons i#masterPlay { font-size: 2.5rem; color: white; }
        .icons i.active-icon { color: var(--glow-color) !important; text-shadow: 0 0 10px var(--glow-color); }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 10px; }
        #myProgressBar { width: 100%; height: 5px; border-radius: 5px; -webkit-appearance: none; background: #444; }
        .volumeControl { flex: 1; display: flex; justify-content: flex-end; align-items: center; gap: 10px; }
        
        /* --- Mobile Popup --- */
        .mobile-player-popup { display: none; }
        .share-overlay { display: none; }

        @media (max-width: 900px) {
            body { height: 100svh; overflow: hidden; }
            .main-content-wrapper { flex-direction: column; padding: 0; gap: 0; height: calc(100vh - 65px); }
            .container { flex-basis: auto; width: 90%; margin: 25px auto; padding-bottom: 90px; }
            .song-banner, .song-duration, .volumeControl { display: none; }
            
            .bottom {
                position: fixed; bottom: 15px; left: 15px; right: 15px; width: auto; height: 70px;
                border-radius: 15px; background: rgba(20, 20, 20, 0.95); z-index: 100;
                border: 1px solid rgba(255, 255, 255, 0.15); transition: transform 0.3s ease;
            }
            .bottom.hidden-mini { transform: translateY(150%); }
            .songInfo { flex: 1; max-width: 55%; }
            .songInfo img#currentCoverArt { width: 45px; height: 45px; }
            .player-controls { flex: unset; width: auto; flex-direction: row; }
            .icons { gap: 10px; }
            #shuffle, #repeat { display: inline-block !important; font-size: 1rem; }
            #masterPlay { font-size: 1.8rem !important; }
            .progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 3px; gap: 0; }
            #myProgressBar { height: 3px; border-radius: 15px 15px 0 0; }
            #currentTime, #totalDuration { display: none; }

            .mobile-player-popup {
                display: flex; flex-direction: column; position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
                background: linear-gradient(to bottom, #2c2c2c, #000000); z-index: 2000; padding: 30px;
                transition: top 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            }
            .mobile-player-popup.active { top: 0; }
            .popup-header { display: flex; justify-content: space-between; margin-bottom: 30px; }
            .popup-art { width: 100%; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; margin-bottom: 40px; }
            .popup-art img { width: 100%; height: 100%; object-fit: cover; }
            .popup-info h2 { font-size: 1.8rem; margin-bottom: 5px; }
            .popup-controls { display: flex; justify-content: space-between; align-items: center; }
            .popup-controls i.main-play-btn { font-size: 4rem; color: var(--glow-color); }
            
            /* --- Share Overlay --- */
            .share-overlay {
                display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0, 0, 0, 0.6); z-index: 3000; justify-content: center; align-items: flex-end;
                opacity: 0; pointer-events: none; transition: opacity 0.3s;
            }
            .share-overlay.active { opacity: 1; pointer-events: auto; }
            .share-menu {
                width: 100%; background: #181818; border-radius: 20px 20px 0 0;
                padding: 25px; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            }
            .share-overlay.active .share-menu { transform: translateY(0); }
            .share-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center; margin-top: 20px;}
            .share-item { display: flex; flex-direction: column; align-items: center; gap: 8px; color: white; cursor: pointer; }
            .icon-box { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
            
            .wa { background: #25D366; }
            .ig { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
            .sc { background: #FFFC00; color: black; }
            .cp { background: #333; border: 1px solid #555; }
        }
    </style>
</head>
<body>

    <canvas id="shareCanvas" width="1080" height="1920" style="display: none;"></canvas>

    <nav>

                </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CORE PLAYER VARIABLES ---
        let songIndex = 0;
        let isShuffled = false;
        let repeatMode = 0; 
        let audioElement = new Audio();
        let isSeeking = false;
        const songs = [
            { songName: "Bewafa", artistName: "Pratik karn", filePath: "song/1.mp3", coverPath: "covers/1.jpg" },
            { songName: "Yaadein Teri", artistName: "Pratik karn", filePath: "song/2.mp3", coverPath: "covers/2.jpg" },
            { songName: "DEAF KEV", artistName: "Invincible", filePath: "song/3.mp3", coverPath: "covers/3.jpg" },
            { songName: "Different Heaven", artistName: "My Heart", filePath: "song/4.mp3", coverPath: "covers/4.jpg" },
            { songName: "Janji-Heroes", artistName: "Tonight", filePath: "song/5.mp3", coverPath: "covers/5.jpg" },
            { songName: "Rabba", artistName: "Ehsaan", filePath: "song/6.mp3", coverPath: "covers/6.jpg" },
            { songName: "Sakhiyaan", artistName: "Maninder Buttar", filePath: "song/7.mp3", coverPath: "covers/7.jpg" },
            { songName: "Bhula Dena", artistName: "Mustafa Zahid", filePath: "song/8.mp3", coverPath: "covers/8.jpg" },
        ];

        // --- DOM REFERENCES ---
        const masterPlay = document.getElementById('masterPlay');
        const myProgressBar = document.getElementById('myProgressBar');
        const nextBtn = document.getElementById('next');
        const prevBtn = document.getElementById('previous');
        const shuffleBtn = document.getElementById('shuffle');
        const repeatBtn = document.getElementById('repeat');
        const popupPlay = document.getElementById('popupPlay');
        const popupNext = document.getElementById('popupNext');
        const popupPrev = document.getElementById('popupPrev');
        const popupShuffle = document.getElementById('popupShuffle');
        const popupRepeat = document.getElementById('popupRepeat');
        const shareCanvas = document.getElementById('shareCanvas');

        // --- PLAYER FUNCTIONS ---
        const loadSong = (index, autoPlay = true) => {
            songIndex = index;
            const song = songs[songIndex];
            audioElement.src = song.filePath;
            
            // Update Text & Images
            document.querySelectorAll('#masterSongName, #popupSongName, #bannerSongName, #shareSong').forEach(el => el.innerText = song.songName);
            document.querySelectorAll('#masterArtistName, #popupArtistName, #bannerArtistName, #shareArtist').forEach(el => el.innerText = song.artistName);
            document.querySelectorAll('#currentCoverArt, #popupCoverArt, #bannerCoverArt, #shareArt').forEach(el => el.src = song.coverPath);
            
            const dynamicBackground = document.querySelector('.dynamic-background');
            if(dynamicBackground) dynamicBackground.style.backgroundImage = `url(${song.coverPath})`;

            audioElement.currentTime = 0;
            if (autoPlay) playSong();
            updateUI();
        };

        const playSong = () => {
            audioElement.play().then(() => {
                document.body.classList.add('now-playing-active');
                if(window.innerWidth <= 900) openMobilePopup();
            }).catch(e => console.log(e));
            updateUI();
        };
        const pauseSong = () => {
            audioElement.pause();
            document.body.classList.remove('now-playing-active');
            updateUI();
        };
        const togglePlay = () => audioElement.paused ? playSong() : pauseSong();
        
        const nextSong = () => {
            if (isShuffled) {
                let nextIndex;
                do { nextIndex = Math.floor(Math.random() * songs.length); } while (songs.length > 1 && nextIndex === songIndex);
                songIndex = nextIndex;
            } else {
                songIndex = (songIndex + 1) % songs.length;
            }
            loadSong(songIndex);
        };
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songIndex);
        };

        const updateUI = () => {
            const isPlaying = !audioElement.paused && !audioElement.ended;
            const playClass = isPlaying ? 'fa-regular fa-circle-pause' : 'fa-regular fa-circle-play';
            const popupClass = isPlaying ? 'fa-solid fa-circle-pause main-play-btn' : 'fa-solid fa-circle-play main-play-btn';
            if (masterPlay) masterPlay.className = playClass;
            if (popupPlay) popupPlay.className = popupClass;
        };

        // --- EVENT LISTENERS ---
        masterPlay.addEventListener('click', togglePlay);
        popupPlay.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        popupNext.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        popupPrev.addEventListener('click', prevSong);
        audioElement.addEventListener('ended', nextSong);

        // --- MOBILE POPUP ---
        const openMobilePopup = () => {
            document.getElementById('mobilePopup').classList.add('active');
            document.getElementById('miniPlayer').classList.add('hidden-mini');
        };
        document.getElementById('closePopupBtn').addEventListener('click', () => {
            document.getElementById('mobilePopup').classList.remove('active');
            document.getElementById('miniPlayer').classList.remove('hidden-mini');
        });
        document.getElementById('miniPlayer').addEventListener('click', (e) => {
            if(!e.target.closest('.icons')) openMobilePopup();
        });

        // --- CANVAS GENERATION (The "Graphic Designer") ---
        const drawShareImage = (song, callback) => {
            const ctx = shareCanvas.getContext('2d');
            const img = new Image();
            img.src = song.coverPath; // Ensure this is a local path or CORS enabled URL
            
            img.onload = () => {
                // 1. Draw Background
                const grd = ctx.createLinearGradient(0, 0, 0, 1920);
                grd.addColorStop(0, "#2b2b2b"); 
                grd.addColorStop(1, "#000000");
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 1080, 1920);

                // 2. Draw Blurry Background Image
                ctx.save();
                ctx.filter = 'blur(40px) brightness(0.6)';
                ctx.drawImage(img, -200, -200, 1480, 2320); 
                ctx.restore();

                // 3. Draw The Card
                const cardX = 140, cardY = 400, cardW = 800, cardH = 1100;
                ctx.fillStyle = "rgba(30, 30, 30, 0.9)";
                ctx.beginPath();
                ctx.roundRect(cardX, cardY, cardW, cardH, 40);
                ctx.fill();

                // 4. Draw Album Art
                const artSize = 700;
                ctx.drawImage(img, cardX + 50, cardY + 50, artSize, artSize);

                // 5. Draw Text
                ctx.fillStyle = "white";
                ctx.font = "bold 60px Ubuntu";
                ctx.fillText(song.songName, cardX + 50, cardY + artSize + 120);
                
                ctx.fillStyle = "#b3b3b3";
                ctx.font = "40px Varela Round";
                ctx.fillText(song.artistName, cardX + 50, cardY + artSize + 200);

                // 6. Draw "Mint Music" Logo
                ctx.fillStyle = "#1DB954";
                ctx.font = "bold 30px Ubuntu";
                ctx.fillText("Mint Music", cardX + 50, cardY + cardH - 50);

                // 7. Return Data URL (Base64)
                const dataUrl = shareCanvas.toDataURL('image/png');
                callback(dataUrl);
            };
        };

        // --- SHARE LOGIC (The "Handshake") ---
        const handleShare = (platform) => {
            const currentSong = songs[songIndex];
            const deepLink = `https://dropmint.online?song=${songIndex}`;
            
            if (platform === 'snapchat') {
                showToast("Opening Snapchat...");
                
                // 1. Generate the Sticker
                drawShareImage(currentSong, (dataUrl) => {
                    
                    // 2. The Creative Kit "Handshake"
                    // This command tells the Snap SDK: "Take this image, go to Camera, and attach this link."
                    if (window.snap && window.snap.creativekit) {
                        snap.creativekit.share({
                          shareData: {
                            sticker: {
                              src: dataUrl, // The generated Base64 image
                              metadata: {
                                type: "SNAP_IMAGE",
                                position: "center", // Place sticker in center
                                scale: 1 // Default size
                              }
                            },
                            attachmentUrl: deepLink // The link attached to the Snap
                          }
                        });
                        document.getElementById('shareOverlay').classList.remove('active');
                    } else {
                        showToast("Snapchat SDK not loaded!");
                    }
                });
            } 
            else if (platform === 'whatsapp') {
                window.location.href = `https://wa.me/?text=${encodeURIComponent("Listen to " + currentSong.songName + " " + deepLink)}`;
            }
            else if (platform === 'copy') {
                navigator.clipboard.writeText(deepLink).then(() => showToast("Link Copied!"));
            }
        };

        // --- BIND SHARE BUTTONS ---
        document.getElementById('openShareBtn').addEventListener('click', () => {
            document.getElementById('shareOverlay').classList.add('active');
        });
        document.getElementById('closeShareBtn').addEventListener('click', () => {
            document.getElementById('shareOverlay').classList.remove('active');
        });
        document.getElementById('shareSnap').addEventListener('click', () => handleShare('snapchat'));
        document.getElementById('shareWhatsapp').addEventListener('click', () => handleShare('whatsapp'));
        document.getElementById('shareCopy').addEventListener('click', () => handleShare('copy'));

        // Toast Helper
        const showToast = (msg) => {
            // (Simple alert for brevity, or your custom toast logic)
            alert(msg);
        };

        // Initialize
        loadSong(0, false);
        
        // Populate Song List
        const list = document.querySelector('.songItemContainer');
        songs.forEach((song, i) => {
            list.innerHTML += `<div class="songItem" onclick="loadSong(${i})">
                <img src="${song.coverPath}">
                <span class="songName">${song.songName}</span>
            </div>`;
        });
        window.loadSong = loadSong; // Expose to global for onclick
    });
    </script>
    
    <script>
      (function (d, s, id) {
        var js, sjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://sdk.snapkit.com/js/v1/create.js';
        sjs.parentNode.insertBefore(js, sjs);
      })(document, 'script', 'snapkit-creative-kit-sdk');
    </script>
</body>
